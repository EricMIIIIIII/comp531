<!DOCTYPE html>
<html lang="en-us">
<head> 
    <title> Profile Page</title>

    <meta charset="UTF-8">
    <meta name="author" content="Jiwei Ye">
    <meta name="keywords" content="HTML, JavaScript">
    <meta name="description" content="Profile Page">

</head>

<body>
        <center>
        <h1>Profile Page</h1>
        </center>
        <div class="inputtext">
        <B>Display Name:</B><input type="text" id="id_displayName"><span id="textDisplayName">JiweiYe</span><br>
        <em>only upper or lower case letters and numbers; starts with a letter</em><br>
        </div><br>
  		
  		<div class="inputtext">
        <B>Email Address:</B><input type="text" id="id_emailAddress"><span id="textEmailAddress">jy54@rice.edu</span><br>
        </div><br>

        <div class="inputtext">
        <B>Phone Number:</B><input type="text" id="id_phoneNumber"><span id="textPhoneNumber">123-234-3456</span><br>
        <em>###-###-####</em><br>
        </div><br>

        <div class="inputtext">
        <B>Zipcode:</B><input type="text" id="id_zipcode"><span id="textZipcode">77030</span><br>
        <em>##### or #####-####</em><br>
        </div><br>

        <div class="inputtext">
        <B>Password:</B><input type="password" id="id_password"><br>
        </div><br>

        <div class="inputtext">
        <B>Password Confirmation:</B><input type="password" id="id_passwordConfirmation"><br></br>
        </div>

        <button type="button" id="id_submit">Submit</button><br><br>
        <button type="button" id="id_tomain">Main Page</button>
</body>
</html>
