<input type="button" id="id_resume" value="resume" onclick="resumeTimer()">

</body>
<script type="text/javascript">
    var timer=setInterval(countDown,1000);
    var present=15000;
    function clearTextArea(){
    	document.getElementById("id_textarea").value="";
    }	
    function fiveSecAlert(){
    	setTimeout(function(){ alert("5 seconds passed and when timer is 0, the page will be redirected")},5000);
    }
    function countDown(){
    	document.getElementById("sec_display").innerHTML=present/1000;
    	present = present - 1000;
    	if(present<=0){
    		window.location.href="https://www.clear.rice.edu/comp431/sample/hello.html";
    	}
    }
    function pauseTimer(){
    	clearInterval(timer);
    }
    function resumeTimer(){
    	timer=setInterval(countDown,1000);
    }
    


</script>
</html>
