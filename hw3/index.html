<!DOCTYPE html>
<html lang="en-us">
<head> 
    <title> Registration Page</title>

    <meta charset="UTF-8">
    <meta name="author" content="Jiwei Ye">
    <meta name="keywords" content="HTML, JavaScript">
    <meta name="description" content="Registration Page">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
    <h1 class = "pagetitle">Welcome To Ricebook</h1>
    <div id = "indexbody">
        <form method = ("GET") action = main.html id = "registerform">
            <table id = "indextable" class = "border">
            <h2>Account Registration</h2>
            <tr>
                <td>
                <span><B>Account Name:</B></span>
                </td>
                <td>
                    <input type="text" id="accountName" pattern="[A-Za-z][A-Za-z0-9]*" title = "Only upper case and lower case letters and numbers; Starts with a letter" required>
                </td>
            </tr>

            <tr>
                <td>
                    <span><B>Display Name(optional):</B></span>
                </td>
                <td>
                    <input type="text" id="displayName" pattern="[A-Za-z][A-Za-z0-9]*" title = "Only upper case and lower case letters and numbers; Starts with a letter">
                </td>
            </tr>

            <tr>
                <td>
                    <span><B>Email Address:</B></span>
                </td>
                <td>
                    <input type="text" id="emailAddress" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$" required>
                </td>
            </tr>

            <tr>
                <td>
                    <span><B>Phone Number:</B></span>
                </td>
                <td>
                    <input type="text" id="phoneNumber" pattern="\d\d\d-\d\d\d-\d\d\d\d" placeholder = "###-###-####" title = "Should be ###-###-####" required>
                </td>
            </tr>

            <tr>
                <td>
                    <span><B>Date of Birth:</B></span>
                </td>
                <td>
                    <input type="date" format="mm/dd/yyyy" id="idDateofBirth">
                </td>
            </tr>

            <tr>
                <td>
                    <span><B>Zipcode:</B></span>
                </td>
                <td>
                    <input type="text" id="zipcode" pattern="(\d{5}([\-]\d{4})?)" placeholder = "##### or #####-####" title = "Should be ##### or #####-####" required>
                </td>
            </tr>

            <tr>
                <td>
                    <span><B>Password:</B></span>
                </td>
                <td>
                    <input type="password" id="password" required>
                </td>
            </tr>

            <tr>
                <td>
                    <span><B>Password Confirmation:</B></span>
                </td>
                <td>
                    <input type="password" id="passwordConfirmation" required>
                </td>
            </tr>
            </table>          
                <input type="submit" value="Submit" id="indexSubmit"  class ="inputbtn">
                <input type="reset" value="Clear" class ="inputbtn">
                <input type="hidden" name="timeStamp" id="idTimeStamp">
        </form>
        <br>
        <form method = ("GET") action = main.html id = "loginform" > 
            <table id = "indextable2" class = "border">
            <h2>Login</h2> 
            <tr>
                <td>
                <span><B>Account Name:</B></span>
                </td>
                <td>
                <input type="text" id="userName" placeholder = "Username" required>
                </td>
            </tr>

            <tr>
                <td>
                <span><B>Password:</B></span>
                </td>
                <td>
                <input type="password" id="loginpassword" placeholder="Password" required>
                </td>
            </tr>
            </table>  
            <input type="submit" value="Login" id="login" class ="inputbtn">
        </form>
    </div>
    </center>
</body>
</html>
</html>
